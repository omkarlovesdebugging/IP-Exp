<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tshirt Order Form</title>
</head>
<body data-new-gr-c-s-check-loaded="14.1080.0" data-gr-ext-installed="" data-new-gr-c-s-loaded="14.1080.0">
    <h1>T-Shirt Form</h1>
    <form action="/submit-order" method="POST">
        <fieldset>
            <legend>T-Shirt Details</legend>
            
            <label for="tagline">Tagline:</label>
            <input type="text" id="tagline" placeholder="Tagline" ><br><br>

            <label for="color">Color:</label>
            <select id="color"  >
                <option value="">Select</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select><br><br>

            <label for="size">Size:</label>
            <select id="size" name="size" required="">
                <option value="">Select </option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
                <option value="xl">XXL</option>
                <option value="xl">XXXL</option>
            </select><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" ><br><br>

            <label for="delivery-date">Delivery Date:</label>
            <input type="date" id="delivery-date"><br><br>
        </fieldset>

        <fieldset>
            <legend>Delivery Details</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" ><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" ><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" pattern="[8-9]{1}-[0-9]{9}" ><br><br>
        </fieldset>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" rows="4" cols="50" placeholder="Any some comments" spellcheck="false"></textarea><br><br>

        <button type="submit">Submit Order</button>
        <button type="reset">Reset</button>
    </form>


</body>
</html>
